<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Boy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        article {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        article:last-child {
            border-bottom: none;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .quotation {
            font-style: italic;
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paper Boy</h1>
    </header>
    <section>
        <article>
            <h2>날씨</h2>
            <p>날씨 정보를 여기에 표시합니다.</p>
        </article>
        <article>
            <h2>주요 이슈</h2>
            <p>여기에 주요 이슈에 대한 내용을 작성합니다.</p>
        </article>
        <article>
            <h2>미세먼지</h2>
            <p>미세먼지 정보를 여기에 표시합니다.</p>
        </article>
        <article>
            <h2>주식 종목 현재가</h2>
            <p>주식 종목 현재가를 여기에 표시합니다.</p>
        </article>
        <article>
            <h2>Today's Advice</h2>
            <div class="quotation">
                <blockquote>
                    {{advice}}
                </blockquote>
            </div>
        </article>
    </section>
    <footer>
        <p>&copy; 2024 Paper Boy. All rights reserved.</p>
    </footer>
</body>
</html>
